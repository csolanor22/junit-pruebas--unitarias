<html>
    <head>
        <title>Ingreso de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Ingresa tus datos para el registro</div>
        <form id="adminForm" th:object="${registerForm}" method="post" >
            <div class="form-group" id="user-group">
                <input type="text" class="form-control" placeholder="Nombre de usuario" name="name" required="true"/>
            </div>
            <div class="form-group" id="user-group">
                <input type="text" class="form-control" placeholder="Numero de Documento" name="id" required="true"/>
            </div>
            <div class="form-group" id="user-group">
                <input type="email" class="form-control" placeholder="Correo Electronico" name="email" required="true"/>
            </div>
            <div class="form-group" id="contrasena-group">
                <input type="password" class="form-control" placeholder="Contrasena" name="pass" required="true"/>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Resgistrarse </button>
            <div class="alert alert-danger text-center" th:if="${succesMessage}" th:text="${succesMessage}">Succes Message</div>
        </form>
    </body>
</html>
